version: '3.8'

services:
  backend:
    build: ./chatgpt-auth-backend
    container_name: sam-ai-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    volumes:
      - ./chatgpt-auth-backend:/app
    networks:
      - sam-ai-network
    restart: unless-stopped

  frontend:
    build: ./chatgpt-auth-frontend
    container_name: sam-ai-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sam-ai-network
    restart: unless-stopped

networks:
  sam-ai-network:
    driver: bridge
